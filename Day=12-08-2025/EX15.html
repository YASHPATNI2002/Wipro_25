<!DOCTYPE html>
<html>
<head>
    <title>Ex5 CSS Selectors Example</title>
    <link rel="stylesheet" type="text/css" href="EX15.css">
</head>
<body>
    <h1>Welcome to CSS Selector Demo</h1>
    <p>This is a normal paragraph.</p>
    <p class="highlight">This paragraph uses a class selector.</p>
    <p id="special">This paragraph uses an ID selector.</p>
    <p class="highlight" id="special">This paragraph has both class and ID selectors applied.</p>
</body>
</html>
