<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>
</head>
<body>

<h2 align="center">Student Registration Form</h2>

<form>
  <table align="center">
    <tr>
      <td>Roll no. :</td>
      <td><input type="text" name="roll_no"></td>
    </tr>
    <tr>
      <td>Student name :</td>
      <td>
        <input type="text" name="first_name" placeholder="First Name">
        <input type="text" name="last_name" placeholder="Last Name">
      </td>
    </tr>
    <tr>
      <td>Father's name :</td>
      <td><input type="text" name="father_name"></td>
    </tr>
    <tr>
      <td>Date of birth :</td>
      <td>
        <input type="text" name="day" size="2" placeholder="Day"> - 
        <input type="text" name="month" size="2" placeholder="Month"> - 
        <input type="text" name="year" size="4" placeholder="Year"> 
        <i>(DD-MM-YYYY)</i>
      </td>
    </tr>
    <tr>
      <td>Mobile no. :</td>
      <td>+91 <input type="text" name="mobile_no"></td>
    </tr>
    <tr>
      <td>Email id :</td>
      <td><input type="email" name="email_id"></td>
    </tr>
    <tr>
      <td>Password :</td>
      <td><input type="password" name="password"></td>
    </tr>
    <tr>
      <td>Gender :</td>
      <td>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
      </td>
    </tr>
    <tr>
      <td>Department :</td>
      <td>
        <input type="checkbox" name="department" value="cse"> CSE
        <input type="checkbox" name="department" value="it"> IT
        <input type="checkbox" name="department" value="ece"> ECE
        <input type="checkbox" name="department" value="civil"> Civil
        <input type="checkbox" name="department" value="mech"> Mech
      </td>
    </tr>
    <tr>
      <td>Course :</td>
      <td>
        <select name="course">
          <option>--------- Select Current Course's ---------</option>
          <option value="course1">Course 1</option>
          <option value="course2">Course 2</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Student photo :</td>
      <td><input type="file" name="student_photo"></td>
    </tr>
    <tr>
      <td>City :</td>
      <td><input type="text" name="city"></td>
    </tr>
    <tr>
      <td>Address :</td>
      <td><textarea name="address" rows="4" cols="30"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" value="Register">
      </td>
    </tr>
  </table>
</form>

</body>
</html>
