<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ex10 Flexbox Layout â€” One big box on top, 4 small below</title>
<link rel="stylesheet" href="Ex20.css" />
</head>
<body>

  <div class="container">
    <!-- First main box -->
    <div class="main-box">
      <div class="big-box">
        <img src="https://picsum.photos/320/180?random=1" alt="Big Image 1" />
        <div class="caption">Big Image 1</div>
      </div>
      <div class="small-boxes">
        <div class="small-box">
          <img src="https://picsum.photos/150?random=2" alt="Small Image 1" />
          <div class="caption">Small Image 1</div>
        </div>
        <div class="small-box">
          <img src="https://picsum.photos/150?random=3" alt="Small Image 2" />
          <div class="caption">Small Image 2</div>
        </div>
        <div class="small-box">
          <img src="https://picsum.photos/150?random=4" alt="Small Image 3" />
          <div class="caption">Small Image 3</div>
        </div>
        <div class="small-box">
          <img src="https://picsum.photos/150?random=5" alt="Small Image 4" />
          <div class="caption">Small Image 4</div>
        </div>
      </div>
    </div>

    <!-- Second main box -->
    <div class="main-box">
      <div class="big-box">
        <img src="https://picsum.photos/320/180?random=6" alt="Big Image 2" />
        <div class="caption">Big Image 2</div>
      </div>
      <div class="small-boxes">
        <div class="small-box">
          <img src="https://picsum.photos/150?random=7" alt="Small Image 5" />
          <div class="caption">Small Image 5</div>
        </div>
        <div class="small-box">
          <img src="https://picsum.photos/150?random=8" alt="Small Image 6" />
          <div class="caption">Small Image 6</div>
        </div>
        <div class="small-box">
          <img src="https://picsum.photos/150?random=9" alt="Small Image 7" />
          <div class="caption">Small Image 7</div>
        </div>
        <div class="small-box">
          <img src="https://picsum.photos/150?random=10" alt="Small Image 8" />
          <div class="caption">Small Image 8</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
