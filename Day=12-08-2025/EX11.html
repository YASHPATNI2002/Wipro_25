<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section: Spans full width (12 columns) -->
        <div class="row">
            <div class="col-12 border border-primary border-2 rounded p-3 mb-3">
                <h1>Website Header</h1>
                <p>This is the header section.</p>
            </div>
        </div>

        <!-- Main Section: Divided into two columns -->
        <div class="row">
            <!-- Content Column: 8 columns wide on medium and larger screens -->
            <div class="col-md-8 border border-secondary border-2 rounded p-3 mb-3">
                <h2>Main Content Area</h2>
                <p>This area is for your primary content.</p>
            </div>
            <!-- Sidebar Column: 4 columns wide on medium and larger screens -->
            <div class="col-md-4 border border-info border-2 rounded p-3 mb-3">
                <h2>Sidebar</h2>
                <p>The sidebar for navigation or links.</p>
               
            </div>
        </div>

        <!-- Footer Section: Spans full width (12 columns) -->
        <div class="row">
            <div class="col-12 border border-dark border-2 rounded p-3 mt-3">
                <h1>Website Footer</h1>
                <p>This is the footer section.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (optional, only needed for certain Bootstrap components like carousels, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
