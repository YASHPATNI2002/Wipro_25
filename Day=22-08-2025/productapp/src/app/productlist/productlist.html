<h2>Products</h2>
<button (click)="addProduct()">Add Product</button>


<table border="1" cellpadding="6" cellspacing="0">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Category</th>
<th>Price</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let p of products">
<td>{{ p.id }}</td>
<td>{{ p.name }}</td>
<td>{{ p.category }}</td>
<td>{{ p.price }}</td>
<td>
<a [routerLink]="['/productedit', p.id]">Edit</a> |
<a [routerLink]="['/productdelete', p.id]">Delete</a>
</td>
</tr>
</tbody>
</table>
