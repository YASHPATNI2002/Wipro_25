<h2>Stepper Form Example</h2>

<mat-vertical-stepper>

  <mat-step [stepControl]="nameForm">
    <form [formGroup]="nameForm">
      <ng-template matStepLabel>Enter Name</ng-template>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext [disabled]="nameForm.invalid">Next</button>
      </div>
    </form>
  </mat-step>

  
  <mat-step [stepControl]="ageForm">
    <form [formGroup]="ageForm">
      <ng-template matStepLabel>Enter Age</ng-template>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Age</mat-label>
        <input matInput type="number" formControlName="age" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext [disabled]="ageForm.invalid">Next</button>
      </div>
    </form>
  </mat-step>

  
  <mat-step [stepControl]="emailForm">
    <form [formGroup]="emailForm">
      <ng-template matStepLabel>Enter Email</ng-template>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button [disabled]="emailForm.invalid" (click)="submitForm()">
  Submit
</button>

      </div>
    </form>
  </mat-step>
</mat-vertical-stepper>
