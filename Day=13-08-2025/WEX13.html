<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form Validation</title>
    <link rel="stylesheet" href="WEX13.css">
    <script src="WEX13.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return false;">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter your email" onblur="validateEmail()">
                <span id="emailError" class="error-msg">Email is required</span>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" onblur="validatePassword()">
                <span id="passwordError" class="error-msg">Password is required</span>
            </div>
            
            <button type="submit" onclick="validateForm()">Login</button>
        </form>
    </div>
</body>
</html>
