<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello JS</title>
</head>
<body>
    <h2>Hello JS Example</h2>
    
    <script>
        // Function to concatenate two values
        function addValues(val1, val2) {
            let result = val1 + val2; // This will concatenate if values are strings
            console.log("Concatenated Result:", result);
            document.write("Concatenated Result: " + result);
        }

        // Call the function with two values
        addValues("Hello ", "World!");
    </script>
</body>
</html>
