<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change H1 Text</title>
</head>
<body>
    <h1 id="heading">This is the original text</h1>

    <script>
        // Change the value of the h1 tag
        document.getElementById("heading").innerHTML = "This is the new text from JavaScript!";
    </script>
</body>
</html>
