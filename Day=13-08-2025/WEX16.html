<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="WEX16.css">
    <script src="WEX16.js" defer></script>
</head>
<body>
    <div class="gallery-container">
        <h2>Simple Image Gallery</h2>
